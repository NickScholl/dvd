<script>
    var xPosition = 10;
    var yPosition = 10;
    var xDirection = 1; // 1 represents moving right, -1 represents moving left
    var yDirection = 1; // 1 represents moving down, -1 represents moving up

    setInterval(function(){
        // Adjust the position based on the direction
        xPosition += 4 * xDirection;
        yPosition += 4 * yDirection;

        // Get the viewport dimensions
        var viewportWidth = window.innerWidth;
        var viewportHeight = window.innerHeight;

        var svgRect = document.getElementById("dvd").getBoundingClientRect();
        // Check for collision with the right or left wall
        if (xPosition + svgRect.width > viewportWidth || xPosition < 0) {
            xDirection *= -1;
            changeColor()
        }

        // Check for collision with the bottom or top wall
        if (yPosition + svgRect.height > viewportHeight  || yPosition < 0) {
            yDirection *= -1; // Change direction
            changeColor()
        }
        
        if (xPosition  + svgRect.width -5 > viewportWidth){
            xPosition -= 8
        }
        if (yPosition  + svgRect.height -5 > viewportHeight){
            yPosition -= 8
        }

        // Set the new position
        document.getElementById("dvd").style.left = xPosition + "px";
        document.getElementById("dvd").style.top = yPosition + "px";
    }, 20);

    var colorN = 0
    function changeColor(){
         colorN += (colorN < 300) ? 60 : -colorN;
        document.getElementById("dvd").style.filter = "hue-rotate(" + colorN + "deg)"; 
    }
</script>
